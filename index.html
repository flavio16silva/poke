<!-- ANOTAÇÕES ----

  Requisição HTTP

 1) URL ou Path -> è o ip e porta do servidor. e o endereço do recurso que desejamos. 
  -> https://pokeapi.co/api/v2/pokemon

  Composição da URL
  ${IP = Endereço}/${path = caminho de identificação do recurso}

  IP:https://pokeapi.co
  Identificação do recurso: /api/v2/pokemon

 2) Request Method: GET | POST | PUT | DELETE | PATH

    Query String - chave : valor, separados por & comercial. Estão sempre após o sinal de interrogação. 
    "https://pokeapi.co/api/v2/pokemon?offset=20&limit=20"

      ?offset=20&limit=20
      offset = 20 & 
      limit = 20

  3) Status Code 
   -> Código numérico que retorna para indicar o status da resposta.

  4) Request Headers
    -> São informações adicionais sobre a requisição como por exemplo:
    Tipo de conteúdo (Content-Type)

  5) Request Body
   {
    "name": "Pikachu",
    "description": "Rato elétrico bem fofinho",
    "type": "eletric",
    "attack": 55,
    "defense": 40
   }
